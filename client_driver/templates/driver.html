<div class="box-2" ng-controller="driverCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label ng-if="customer" class="control-label no-margin">Điểm đón: {{customer.xuat_phat}}<br>Điện thoại {{customer.dt_kh}}</label>
                <label ng-if="!customer" class="control-label no-margin">Chưa có khách cần đón</label>
                <div class="text-center"><button ng-click="running()" ng-show="customer&&customer.status == 1" class="btn btn-sm btn-primary">Nhận khách</button>
                <button ng-click="done()" ng-show="customer&&customer.status == 3" class="btn btn-sm btn-primary">Hoàn thành chuyến đi</button></div>
                <!--<input ng-model="" name="" required class="form-control input-sm"> -->
            </div>
            <div class="form-group" id="driverMap" style="width:100%; min-height:450px; max-height:80vh; height:50vh"></div>
        </div>
    </div>
</div>
